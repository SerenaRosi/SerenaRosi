<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Didactic Resources — Your Name</title>
  <meta name="description" content="Didactic resources and molecular visualizations by Your Name." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0c10;
      --panel: #111317;
      --text: #e8ecf1;
      --muted: #a7b0bb;
      --accent: #7c5cff;
      --accent-2: #3dd9d6;
      --border: #1a1d24;
    }
    body {
      margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg); color: var(--text); line-height: 1.6;
    }
    .container { width: min(1100px, 92vw); margin: 0 auto; padding: 40px 0; }
    a { color: inherit; text-decoration: none; }
    header { border-bottom: 1px solid var(--border); padding: 18px 0; margin-bottom: 28px; }
    nav { display:flex; gap:14px; flex-wrap:wrap; }
    nav a { color: var(--muted); border:1px solid transparent; padding:6px 10px; border-radius:8px; }
    nav a:hover { color: var(--text); border-color: var(--border); }
    h1, h2 { letter-spacing: -0.02em; }
    .molstar-container { height: 600px; border: 1px solid var(--border); border-radius: 12px; overflow:hidden; }
  </style>

  <!-- Mol* Viewer dependencies -->
  <script src="https://unpkg.com/molstar@latest/build/viewer/molstar.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/molstar@latest/build/viewer/molstar.css" />
</head>
<body>
  <header class="container">
    <h1>Didactic Resources</h1>
    <nav>
      <a href="index.html">← Back to Home</a>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Molecular Visualization</h2>
      <p class="sub">Below is an embedded Mol* viewer for interactive exploration of molecular structures. Use the controls to rotate, zoom, and explore the 3D model.</p>
      <div id="molstar-viewer" class="molstar-container"></div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const viewer = new Molstar.Viewer('molstar-viewer', {
        layoutIsExpanded: true,
        layoutShowControls: true,
        layoutShowRemoteState: false,
        layoutShowSequence: true,
        layoutShowLog: false,
        layoutShowLeftPanel: true,
        viewportShowExpand: true
      });

      // Load an example structure (can be changed to your PDB of choice)
      viewer.loadPdbId('1cbs');
    });
  </script>
</body>
</html>
